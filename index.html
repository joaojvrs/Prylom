
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>Prylom - Anúncio de Imóveis Rurais</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #FDFCFB;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        -webkit-tap-highlight-color: transparent;
      }
      .bg-prylom-dark { background-color: #1a3e4c; }
      .text-prylom-dark { color: #1a3e4c; }
      .text-prylom-navy { color: #000080; }
      .bg-prylom-gold { background-color: #d4a017; }
      .text-prylom-gold { color: #d4a017; }
      .border-prylom-gold { border-color: #d4a017; }
      
      /* Reset Leaflet */
      .leaflet-container {
        width: 100%;
        height: 100%;
        outline: 0;
        background: #f3f4f6;
      }
      .custom-pin {
        border: none;
        background: transparent;
      }
      
      /* Animações suaves */
      .animate-fadeIn { animation: fadeIn 0.6s ease-out forwards; }
      @keyframes fadeIn { from { opacity: 0; } to { transform: translateY(0); } }

      /* Melhoria de Scroll */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #d4a017; border-radius: 10px; }

      /* Previne zoom automático em iOS e melhora inputs */
      input, select, textarea {
        font-size: 16px !important;
      }

      /* Ajuste de legibilidade para campos de formulário */
      .form-field-container {
        transition: transform 0.2s ease, border-color 0.2s ease;
      }
      .form-field-container:focus-within {
        border-color: #d4a017;
        transform: translateY(-2px);
        box-shadow: 0 10px 25px -5px rgba(212, 160, 23, 0.1);
      }
    </style>
