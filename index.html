<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>Prylom - Anúncio de Imóveis Rurais</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #FDFCFB;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        -webkit-tap-highlight-color: transparent;
      }
      .bg-prylom-dark { background-color: #1a3e4c; }
      .text-prylom-dark { color: #1a3e4c; }
      .text-prylom-navy { color: #000080; }
      .bg-prylom-gold { background-color: #d4a017; }
      .text-prylom-gold { color: #d4a017; }
      .border-prylom-gold { border-color: #d4a017; }
      
      /* Reset Leaflet */
      .leaflet-container {
        width: 100%;
        height: 100%;
        outline: 0;
        background: #f3f4f6;
      }
      .custom-pin {
        border: none;
        background: transparent;
        pointer-events: auto !important; /* Habilita eventos no marcador */
      }

      /* Prylom Custom Tooltip - Ultra Premium & Interativo */
      .leaflet-tooltip.prylom-custom-tooltip {
        background: #1a3e4c;
        border: 1px solid rgba(212, 160, 23, 0.4);
        border-radius: 2rem;
        padding: 0;
        box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.6);
        color: white;
        font-family: 'Inter', sans-serif;
        opacity: 1 !important;
        pointer-events: auto !important; /* Permite interação com os links/botões dentro */
        z-index: 9999;
        min-width: 280px;
        overflow: hidden;
        transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      }

      /* Ponte de Hover: Impede o fechamento ao mover o mouse do marcador para o tooltip */
      .leaflet-tooltip.prylom-custom-tooltip::after {
        content: '';
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        height: 40px; 
        background: transparent;
        pointer-events: auto;
      }

      .leaflet-tooltip-top.prylom-custom-tooltip::before {
        border-top-color: #1a3e4c;
        bottom: -7px;
      }

      /* Efeito de card dentro do tooltip */
      .prylom-mini-ad {
        transition: all 0.3s ease;
        pointer-events: auto;
      }
      .prylom-mini-ad:hover {
        background: rgba(255, 255, 255, 0.15);
        transform: translateX(4px);
      }
      
      /* Animações suaves */
      .animate-fadeIn { animation: fadeIn 0.6s ease-out forwards; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

      /* Melhoria de Scroll */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #d4a017; border-radius: 10px; }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      input, select, textarea {
        font-size: 16px !important;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",

    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",

    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.48.1",
    "leaflet/": "https://esm.sh/leaflet@^1.9.4/"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
